{% load static %} 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login page | Nifty - Admin Template</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static 'accounts\css\bootstrap.min.css' %}" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static 'accounts\css\nifty.min.css' %}" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{% static 'accounts\css\demo\nifty-demo-icons.min.css' %}" rel="stylesheet">


    <!--=================================================-->



    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{% static 'accounts\plugins\pace\pace.min.css' %}" rel="stylesheet">
    <script src="{% static 'accounts\plugins\pace\pace.min.js"></script>' %}"></script>



        
    <!--Demo [ DEMONSTRATION ]-->
    <link href="{% static 'accounts\css\demo\nifty-demo.min.css' %}" rel="stylesheet">

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

<body>
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">Iniciar Sesión</h1>
		                <p>Inicia sesión en tu cuenta</p>
		            </div>
		            <form action="{% url 'login' %}" method="POST">
						{% csrf_token %}
						<div class="form-group">
                            <input id= "id_username" type="text" name= "username"  class="form-control" placeholder="Nombre de usuario" autofocus="" autocapitalize = "none" autocomplete = "username" required="">
                        </div>
                        <div class="form-group">
                            <input id= "id_password" type="password" name= "password" class="form-control" placeholder="Contraseña" autocomplete = "current-password" required="">
                        </div>
		               
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="demo-form-checkbox">Remember me</label>
		                </div>
		                <button class="btn btn-primary btn-lg " type="submit">Iniciar sesión</button>
		            </form>
		        </div>
		
		        <div class="pad-all">
		            <a href="pages-password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
		            <a href="pages-register.html" class="btn-link mar-lft">Create a new account</a>
		
		         
		        </div>
		    </div>
		</div>
		<!--===================================================-->
		
		
		<!--===================================================-->
		
		
		
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


        
    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--jQuery [ REQUIRED ]-->
    <script src="{% static 'accounts\js\jquery.min.js' %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static 'accounts\js\bootstrap.min.js' %}"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{% static 'accounts\js\nifty.min.js' %}"></script>




    <!--=================================================-->
    
    <!--Background Image [ DEMONSTRATION ]-->
    <script src="{% static 'accounts\js\demo\bg-images.js' %}"></script>

</body>
</html>
